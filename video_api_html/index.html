<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Reproductor de video</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	
    <h1>Reproductor de video</h1>

	<div class="form">
		<label for="video_input">Selecciona un archivo de video:</label>
		<input type="file" id="video_input">
	</div>

	<div class="reproductor">
		<div id="reproductor_loading">Tu video se est√° subiendo</div>
		<div id="reproductor_error">El archivo no es un video</div>
		<video id="reproductor_video" controls loop></video>
	</div>
	
    <div class="buttons">
        <button class="play" onclick="buttonPlay()"> Play </button>
        <button class="stop" onclick="buttonStop()"> Pause </button>
        <button class="subir_volumen" onclick="subirVolumen()"> Subir volumen </button>
        <button class="bajar_volumen" onclick="bajarVoluemn()"> Bajar volumen </button>
    
    </div>

    <script src="js/app.js"></script>

</body>
</html>
